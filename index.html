<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/data" method="get">
        <fieldset>
        <legend>Personal Details</legend>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" required> <br>


        <br>
        <label for="middlename">Middlename</label> 
        <input type="text" id="middlename" required> <br>


        <br>
        <label for="lastname">Lastname</label> 
        <input type="text" id="Lastname" required> <br>


        <br>
         
    
    <form action="/info">
        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="BCA">BCA</option>
            <option value="BBA">BCA</option>
            <option value="B.Tech">BCA</option>
            <option value="MBA">BCA</option>
            <option value="MCA">BCA</option>
            <option value="M.Tech">BCA</option>
        </select>
        <br>


        <br>
        <label for="gender">Gender: <br></label>
        <input type="radio" id="gender" id="gender"
        value="male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" id="gender"
        value="Male">
        <label for="gender">Female</label>
        <input type="radio" id="gender" id="gender"
        value="female">
        <label for="gender">Other</label>
        <input type="radio" id="gender" id="gender"
        value="other">
    </form>
    <br>
    
    <label for="dob">DOB</label>
    <input type="date" id="dob">
<br>

<br>
    <label for="phone">Phone:</label>
    <input type="phone" id="phone" name="Phone">
    <br>

    <br>
<label for="address">Address:</label><br>
<textarea name="address" id="address" cols="90" rows="7"></textarea>
    <br>

    <br>
   <label for="e-mail">Email:</label>
   <input type="email" id="e-mail" name="Email">
   <br>

   <br>
   <label for="pass">Password:</label>
   <input type="password" id="pass" name="Password">
   <br>
   <br>
   <label for="repass">Re-type password:</label>
   <input type="password" id="repass" name="Re-type password">
   <br>

   <br>
   
   <input type="checkbox" id="checkbox" name="checkbox">
   <label for="checkbox">Agree to terms and conditions</label>
   <br>


   <br>
   <label for="choosefile">Choose File</label>
   <input type="file" name="file">

   <br>
   <br>
  
   <label for="background">Choose Color</label>
   <input type="color" id="background">

   <br>
   <br>
   <input type="reset" value="Reset">
   <input type="submit" value="Submit">


</fieldset>
</form>
</body>
</html>
